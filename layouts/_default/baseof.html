<!doctype html>
<html lang="{{- .Site.Language.Lang -}}">
  <head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body
    class="bg-gray-100 font-sans text-gray-900 subpixel-antialiased dark:bg-gray-900 dark:text-gray-100 dark:antialiased"
  >
    {{ $main := T "mainID" }}
    <a class="sr-only focus:not-sr-only" href="{{ $main }}">
      {{- T "skipToContent" -}}
    </a>
    {{/* partial "header.html" . */}}
    <main class="mx-auto max-w-prose px-4 py-10" id="{{ $main }}">
      {{ block "main" . }}{{ end }}
    </main>
    {{/* partial "footer.html" . */}}
  </body>
</html>
