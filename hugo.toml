defaultContentLanguage = "fi"
defaultContentLanguageInSubdir = false
title = "Antti Kivi"

[params]
  description = "Viestint채asiantuntija, yritt채j채 ja ylioppilas."
  images = ["opengraph-image.png"]
  subtitle = "Viestint채asiantuntija"
